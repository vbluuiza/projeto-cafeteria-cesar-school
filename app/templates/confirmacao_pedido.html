<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedido - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="pedido.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary py-0">
        <div class="container-fluid px-3 border-bottom d-flex align-items-center py-2">
            <div class="d-flex">
                <a class="navbar-toggler border-0 px-0" type="button" href="index.html">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <h4 class="mb-0 ps-4">pedido 01</h4>
            </div>
            <img src="../static/img/M_img.png" alt="">
        </div>
    </nav>

    <div class="px-3">
        <div class="d-flex justify-content-between">
            <div>
                <p class="mb-0 fw-medium">Mesa para o pedido:</p>
                <small class="text-muted">Escolha 1 mesa</small>
            </div>
            <select class="form-select mt-1 w-auto" style="font-weight: 500;">
                <option selected>Mesa 01</option>
                <option>Mesa 02</option>
            </select>
        </div>

        <hr>

        <div>
            <h5 class="fw-semibold">Itens do pedido</h5>
            <div id="itens-container">
                <div class="d-flex justify-content-between mt-3 align-items-center">
                    <div class="w-75">
                        <p class="mb-1 fw-semibold">Affogato</p>
                        <p class="mb-1 text-muted small">Caf√© expresso quente, Sorvete de Baunilha ou Doce de Leite</p>
                        <p class="text-success fw-semibold">R$ 15,99</p>
                    </div>
                    <i class="bi bi-trash text-danger fs-5"></i>
                </div>
            </div>
            <p class="text-center text-danger fw-medium mt-4">Adicionar mais itens</p>
        </div>


        <div class="mt-5">
            <h5 class="fw-semibold">Resumo de valores</h5>
            <div class="d-flex justify-content-between mt-4">
                <span class="text-muted">Subtotal:</span>
                <span class="text-muted">R$ 18.99</span>
            </div>
            <div class="d-flex justify-content-between">
                <span class="fw-medium">Total:</span>
                <span class="fw-medium">R$ 20.99</span>
            </div>
        </div>

    </div>

    <div class="d-flex fixed-bottom pt-3 pb-2 px-3 ali">
        <div class="fw-semibold w-50">
            <p class="mb-0">Total</p>
            <p class="mb-0">R$ 49,90 / 1 item</p>
        </div>
        <button class="btn btn-primary fw-semibold w-50">Confirmar Pedido</button>
    </div>

</body>

</html>
