<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afrogato - Cafeteria</title>

    <script src="../static/js/item.js"></script>
    <link rel="stylesheet" href="../static/css/vars.css">
    <link rel="stylesheet" href="../static/css/item.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>

<body>
    <nav class="navbar bg-body-tertiary py-0">
        <div class="container-fluid px-3 border-bottom d-flex align-items-center py-2">
            <div class="d-flex">
                <a class="navbar-toggler border-0 px-0" type="button" href="index.html">
                    <span class="bi bi-arrow-left"></span>
                </a>
                <h4 class="mb-0 ps-4">item</h4>
            </div>
            <img src="../static/img/M_img.png" alt="">
        </div>
    </nav>

    <div class="product-header">
        <img id="detail-image" src="" class="produto-image" alt="Affogato">
    </div>

    <div class="px-3">
        <h3 class="mt-2 fw-bold fs-2" id="detail-title"></h3>
        <p id="detail-description" class="text-muted"></p>
        <p class="fw-medium fs-5 text-success" id="detail-price"></p>
    </div>

    <div class="d-flex align-items-center justify-content-between bg-light pt-2 px-3">
        <div>
            <h4 class="fw-bold">Escolha a quantidade:</h4>
            <p>Escolha 1 dos opcionais</p>
        </div>
        <div><span class="badge text-bg-dark">OBRIGATÓRIO</span></div>
    </div>

    <div class="px-3">
        <div class="opcao-card d-flex align-items-center justify-content-between py-2">
            <div>
                <h6 class="fw-bold">Sorvete de Baunilha</h6>
                <p class="text-muted">O delicioso sorvete de baunilha da casa</p>
            </div>
            <input class="form-check-input mt-0" type="radio" value=""
                aria-label="Radio button for following text input">
        </div>

        <div class="opcao-card d-flex align-items-center justify-content-between py-2">
            <div>
                <h6 class="fw-bold">Doce de leite</h6>
                <p class="text-muted mini-text">Doce de leite caseiro fabricado na nossa cafeteria</p>
            </div>
            <input class="form-check-input mt-0" type="radio" value=""
                aria-label="Radio button for following text input">
        </div>
    </div>
    <div class="px-3 observacao_section">
        <div class="d-flex justify-content-between align-items-center pb-2 pt-4">
            <h4 class="fw-bold">Alguma observação?</h4>
            <p class="mb-0 mini-text">0/140</p>
        </div>
        <textarea class="notes-textarea" placeholder="Ex: Café mais fraco..." maxlength="140"></textarea>
    </div>

    <div class="fixed-bottom d-flex px-3 pt-4 bg-light pb-3">
        <a type="button" class="btn btn-primary w-50" href="confirmacao_pedido.html">
            Adicionar
        </a>
        <div class="w-50 d-flex align-items-center justify-content-center">
            <h4 id="detail-price" class="pb-0 fw-medium fs-5">R$ 19,20</h4>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/app/static/js/pedidos_card_select.js"></script>
</body>

</html>
